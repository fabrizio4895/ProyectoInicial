
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Ulima</title>
</head>
<body>
    <h1>Login Ulima</h1>
    <fieldset>
        <legend>Información Personal</legend>
        <p>
            <label for="nombre">Correo:</label> <input id="nombre" type="text" placeholder="colocar correo aquí">
            <br> <br>
            <label for="contraseña">Contraseña:</label> <input id="contraseña" type="password" placeholder="colocar contraseña aquí">
        </p>

        <select>
            <option value="1" name="puesto">Profesor</option>
            <option value="2" name="puesto">Alumno</option>
        </select>

        <input type="button" value="Ingresar">
        
    </fieldset>
    
</body>
</html>
