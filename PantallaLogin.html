<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Ulima</title>
</head>
<body>
    <h1>Login Ulima</h1>
    <fieldset>
        <legend>Información Personal</legend>
        <form action="./PantallaFormulario.html" method="get">
            <p>
                <label for="nombre">Correo:</label> <input required name="nombre" id="nombre" type="text" placeholder="colocar correo aquí">
                <br> <br>
                <label for="contraseña">Contraseña:</label> <input required name="contraseña" id="contraseña" type="password" placeholder="colocar contraseña aquí">
            </p>
    
            <input  type="radio" name="tipo"  id="profesor"> <label for="profesor">Profesor</label>
            <input  type="radio" name="tipo"  id="alumno"> <label for="alumno">Alumno</label>
            <br><br>
    
            <button type="submit">Ingresar a formulario</button>
        </form>
    </fieldset>
</body>
</html>
